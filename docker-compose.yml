services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - redis_data:/data

  auth-service:
    build: ./src/auth_service
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - AUTH_DB_KEY=${AUTH_DB_KEY:-change-me-in-production-db-key}
      - AUTH_DATA_DIR=/data
    restart: always
    volumes:
      - auth_data:/data

  backend:
    build: ./src/backend
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - auth-service
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: always

  frontend:
    build: ./src/frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://backend:8000
    restart: always

  rf-controller:
    build: ./src/RFController
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: always
    privileged: true
    devices:
      - /dev/gpiomem:/dev/gpiomem
    volumes:
      - ./src/RFController/config.json:/app/config.json

volumes:
  redis_data:
  auth_data:
